<div *ngIf="isModalOpen" class="fixed inset-0 z-50 overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

    <!-- Background overlay -->
    <div class="fixed inset-0 transition-opacity" aria-hidden="true">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>

    <!-- Modal content -->
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <div class="bg-gray-100 px-4 py-3 flex justify-between items-center">
        <h3 class="text-lg font-medium text-gray-800">{{ modalTitle }}</h3>
        <button type="button" class="text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700" (click)="onCancel()">
          <span class="sr-only">Close</span>
          <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="px-4 py-5 sm:p-6">
        <ng-content></ng-content>
      </div>
      <div class="bg-gray-100 px-4 py-3 flex justify-end">
        <button type="button" class="mr-2 inline-flex justify-center border border-transparent submit-button" (click)="onSubmit()">Submit</button>
        <button type="button" class="inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md cancel-button" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
